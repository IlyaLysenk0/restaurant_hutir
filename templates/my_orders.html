{% extends 'base.html' %}
{% include '_navigation.html' %}
{% block title %}Мої замовлення{% endblock %}
{% block extra_css %}
    <style nonce="{{ nonce }}">
        .container {
            max-width: 600px;
            margin-top: 3rem;
        }
        .list-group-item {
            border-color: var(--primary);
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container">
        <h2>Мої замовлення</h2>
        <ul class="list-group">
            {% for i in us_orders %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Замовлення №{{ i.id }}</span>
                    <a href="/my_order/{{ i.id }}" class="btn btn-primary btn-sm">Переглянути</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
